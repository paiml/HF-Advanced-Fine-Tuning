<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520">
  <defs>
    <linearGradient id="softmaxHighlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.08"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="520" fill="#f8fafc"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">LLM: 10 Components (Prompt → Token)</text>
  <text x="450" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Where does softmax live?</text>

  <!-- Table container -->
  <rect x="40" y="75" width="820" height="420" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Header row -->
  <rect x="40" y="75" width="820" height="36" rx="8" fill="#1e293b"/>
  <text x="75" y="99" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white">#</text>
  <text x="200" y="99" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white">Component</text>
  <text x="360" y="99" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white">Softmax?</text>
  <text x="580" y="99" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white">ELI5</text>
  <text x="800" y="99" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white">Done</text>

  <!-- Column dividers -->
  <line x1="110" y1="111" x2="110" y2="495" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="290" y1="111" x2="290" y2="495" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="430" y1="111" x2="430" y2="495" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="730" y1="111" x2="730" y2="495" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Row 1: Tokenizer -->
  <rect x="40" y="111" width="820" height="38" fill="#ffffff"/>
  <line x1="40" y1="149" x2="860" y2="149" stroke="#f1f5f9" stroke-width="1"/>
  <text x="75" y="135" text-anchor="middle" font-family="monospace" font-size="13" fill="#64748b">1</text>
  <text x="200" y="135" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#334155">Tokenizer</text>
  <text x="360" y="135" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#cbd5e1">—</text>
  <text x="580" y="135" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Words → numbers</text>
  <text x="800" y="135" text-anchor="middle" font-family="monospace" font-size="12" fill="#64748b">5%</text>
  <!-- Progress bar -->
  <rect x="765" y="140" width="70" height="4" rx="2" fill="#e2e8f0"/>
  <rect x="765" y="140" width="3.5" height="4" rx="2" fill="#3b82f6"/>

  <!-- Row 2: Embedding -->
  <rect x="40" y="149" width="820" height="38" fill="#fafafa"/>
  <line x1="40" y1="187" x2="860" y2="187" stroke="#f1f5f9" stroke-width="1"/>
  <text x="75" y="173" text-anchor="middle" font-family="monospace" font-size="13" fill="#64748b">2</text>
  <text x="200" y="173" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#334155">Embedding</text>
  <text x="360" y="173" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#cbd5e1">—</text>
  <text x="580" y="173" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Numbers → vectors</text>
  <text x="800" y="173" text-anchor="middle" font-family="monospace" font-size="12" fill="#64748b">10%</text>
  <rect x="765" y="178" width="70" height="4" rx="2" fill="#e2e8f0"/>
  <rect x="765" y="178" width="7" height="4" rx="2" fill="#3b82f6"/>

  <!-- Row 3: Positional Encoding -->
  <rect x="40" y="187" width="820" height="38" fill="#ffffff"/>
  <line x1="40" y1="225" x2="860" y2="225" stroke="#f1f5f9" stroke-width="1"/>
  <text x="75" y="211" text-anchor="middle" font-family="monospace" font-size="13" fill="#64748b">3</text>
  <text x="200" y="211" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#334155">Positional Encoding</text>
  <text x="360" y="211" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#cbd5e1">—</text>
  <text x="580" y="211" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">"You are word #3"</text>
  <text x="800" y="211" text-anchor="middle" font-family="monospace" font-size="12" fill="#64748b">15%</text>
  <rect x="765" y="216" width="70" height="4" rx="2" fill="#e2e8f0"/>
  <rect x="765" y="216" width="10.5" height="4" rx="2" fill="#3b82f6"/>

  <!-- Row 4: Q/K/V Projection -->
  <rect x="40" y="225" width="820" height="38" fill="#fafafa"/>
  <line x1="40" y1="263" x2="860" y2="263" stroke="#f1f5f9" stroke-width="1"/>
  <text x="75" y="249" text-anchor="middle" font-family="monospace" font-size="13" fill="#64748b">4</text>
  <text x="200" y="249" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#334155">Q/K/V Projection</text>
  <text x="360" y="249" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#cbd5e1">—</text>
  <text x="580" y="249" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Make 3 question copies</text>
  <text x="800" y="249" text-anchor="middle" font-family="monospace" font-size="12" fill="#64748b">25%</text>
  <rect x="765" y="254" width="70" height="4" rx="2" fill="#e2e8f0"/>
  <rect x="765" y="254" width="17.5" height="4" rx="2" fill="#3b82f6"/>

  <!-- Row 5: Attention Scores (SOFTMAX) -->
  <rect x="40" y="263" width="820" height="38" fill="url(#softmaxHighlight)"/>
  <line x1="40" y1="301" x2="860" y2="301" stroke="#c4b5fd" stroke-width="1"/>
  <text x="75" y="287" text-anchor="middle" font-family="monospace" font-size="13" font-weight="bold" fill="#7c3aed">5</text>
  <text x="200" y="287" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#7c3aed">Attention Scores</text>
  <text x="360" y="287" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="bold" fill="#7c3aed">✓</text>
  <text x="580" y="287" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#6d28d9">"Who to look at?"</text>
  <text x="800" y="287" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#7c3aed">40%</text>
  <rect x="765" y="292" width="70" height="4" rx="2" fill="#e2e8f0"/>
  <rect x="765" y="292" width="28" height="4" rx="2" fill="#8b5cf6"/>

  <!-- Row 6: Feed-Forward -->
  <rect x="40" y="301" width="820" height="38" fill="#fafafa"/>
  <line x1="40" y1="339" x2="860" y2="339" stroke="#f1f5f9" stroke-width="1"/>
  <text x="75" y="325" text-anchor="middle" font-family="monospace" font-size="13" fill="#64748b">6</text>
  <text x="200" y="325" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#334155">Feed-Forward (MLP)</text>
  <text x="360" y="325" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#cbd5e1">—</text>
  <text x="580" y="325" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">"Think about it"</text>
  <text x="800" y="325" text-anchor="middle" font-family="monospace" font-size="12" fill="#64748b">60%</text>
  <rect x="765" y="330" width="70" height="4" rx="2" fill="#e2e8f0"/>
  <rect x="765" y="330" width="42" height="4" rx="2" fill="#3b82f6"/>

  <!-- Row 7: Layer Norm -->
  <rect x="40" y="339" width="820" height="38" fill="#ffffff"/>
  <line x1="40" y1="377" x2="860" y2="377" stroke="#f1f5f9" stroke-width="1"/>
  <text x="75" y="363" text-anchor="middle" font-family="monospace" font-size="13" fill="#64748b">7</text>
  <text x="200" y="363" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#334155">Layer Norm</text>
  <text x="360" y="363" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#cbd5e1">—</text>
  <text x="580" y="363" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Keep numbers stable</text>
  <text x="800" y="363" text-anchor="middle" font-family="monospace" font-size="12" fill="#64748b">70%</text>
  <rect x="765" y="368" width="70" height="4" rx="2" fill="#e2e8f0"/>
  <rect x="765" y="368" width="49" height="4" rx="2" fill="#3b82f6"/>

  <!-- Row 8: LM Head -->
  <rect x="40" y="377" width="820" height="38" fill="#fafafa"/>
  <line x1="40" y1="415" x2="860" y2="415" stroke="#f1f5f9" stroke-width="1"/>
  <text x="75" y="401" text-anchor="middle" font-family="monospace" font-size="13" fill="#64748b">8</text>
  <text x="200" y="401" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#334155">LM Head</text>
  <text x="360" y="401" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#cbd5e1">—</text>
  <text x="580" y="401" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Vector → vocab scores</text>
  <text x="800" y="401" text-anchor="middle" font-family="monospace" font-size="12" fill="#64748b">85%</text>
  <rect x="765" y="406" width="70" height="4" rx="2" fill="#e2e8f0"/>
  <rect x="765" y="406" width="59.5" height="4" rx="2" fill="#3b82f6"/>

  <!-- Row 9: Logits → Probs (SOFTMAX) -->
  <rect x="40" y="415" width="820" height="38" fill="url(#softmaxHighlight)"/>
  <line x1="40" y1="453" x2="860" y2="453" stroke="#c4b5fd" stroke-width="1"/>
  <text x="75" y="439" text-anchor="middle" font-family="monospace" font-size="13" font-weight="bold" fill="#7c3aed">9</text>
  <text x="200" y="439" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#7c3aed">Logits → Probs</text>
  <text x="360" y="439" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="bold" fill="#7c3aed">✓</text>
  <text x="580" y="439" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#6d28d9">Scores → percentages</text>
  <text x="800" y="439" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#7c3aed">95%</text>
  <rect x="765" y="444" width="70" height="4" rx="2" fill="#e2e8f0"/>
  <rect x="765" y="444" width="66.5" height="4" rx="2" fill="#8b5cf6"/>

  <!-- Row 10: Sampler/Decode -->
  <rect x="40" y="453" width="820" height="42" rx="0 0 8 8" fill="#f0fdf4"/>
  <text x="75" y="479" text-anchor="middle" font-family="monospace" font-size="13" fill="#16a34a">10</text>
  <text x="200" y="479" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#16a34a">Sampler/Decode</text>
  <text x="360" y="479" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#cbd5e1">—</text>
  <text x="580" y="479" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#16a34a">Pick word, return</text>
  <text x="800" y="479" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#16a34a">100%</text>
  <rect x="765" y="484" width="70" height="4" rx="2" fill="#e2e8f0"/>
  <rect x="765" y="484" width="70" height="4" rx="2" fill="#22c55e"/>

  <!-- Footer note -->
  <text x="450" y="510" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Softmax appears in 2 of 10 components — both convert raw scores → probability distributions</text>
</svg>
