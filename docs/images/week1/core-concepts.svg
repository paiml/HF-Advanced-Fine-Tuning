  <circle cx="720" cy="220" r="12" fill="#718096"/>
  <circle cx="720" cy="260" r="12" fill="#718096"/>
  <circle cx="720" cy="300" r="12" fill="#718096"/>
  <circle cx="780" cy="240" r="12" fill="#718096"/>
  <circle cx="780" cy="280" r="12" fill="#718096"/>
  <circle cx="840" cy="260" r="12" fill="#718096"/>
  <!-- Connections -->
  <line x1="732" y1="220" x2="768" y2="240" stroke="#a0aec0" stroke-width="1"/>
  <line x1="732" y1="260" x2="768" y2="240" stroke="#a0aec0" stroke-width="1"/>
  <line x1="732" y1="260" x2="768" y2="280" stroke="#a0aec0" stroke-width="1"/>
  <line x1="732" y1="300" x2="768" y2="280" stroke="#a0aec0" stroke-width="1"/>
  <line x1="792" y1="240" x2="828" y2="260" stroke="#a0aec0" stroke-width="1"/>
  <line x1="792" y1="280" x2="828" y2="260" stroke="#a0aec0" stroke-width="1"/>
  <!-- Adjustment layer (red = trainable) -->
  <circle cx="780" cy="340" r="14" fill="#e53e3e" stroke="#c53030" stroke-width="2"/>
  <circle cx="820" cy="340" r="14" fill="#e53e3e" stroke="#c53030" stroke-width="2"/>
