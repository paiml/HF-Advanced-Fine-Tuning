<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <!-- Background -->
  <rect width="700" height="400" fill="#f8fafc"/>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">FFN Analogy: Making Lemonade</text>

  <!-- BEFORE: Attention (Linear Gathering) -->
  <rect x="30" y="60" width="280" height="300" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="30" y="60" width="280" height="32" rx="8" fill="#64748b"/>
  <text x="170" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white">ATTENTION (Linear)</text>

  <!-- Ingredients with percentages -->
  <text x="170" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">"Gather by importance"</text>

  <!-- Lemon -->
  <rect x="50" y="135" width="120" height="35" rx="4" fill="#fef9c3" stroke="#facc15" stroke-width="2"/>
  <text x="110" y="157" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#a16207">ğŸ‹ Lemon 50%</text>

  <!-- Water -->
  <rect x="50" y="180" width="72" height="35" rx="4" fill="#e0f2fe" stroke="#38bdf8" stroke-width="2"/>
  <text x="86" y="202" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#0369a1">ğŸ’§ 30%</text>

  <!-- Sugar -->
  <rect x="50" y="225" width="48" height="35" rx="4" fill="#fce7f3" stroke="#f472b6" stroke-width="2"/>
  <text x="74" y="247" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#be185d">20%</text>
  <text x="110" y="247" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">sugar</text>

  <!-- Result: Just a pile -->
  <rect x="50" y="280" width="240" height="60" rx="4" fill="#f1f5f9"/>
  <text x="170" y="302" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#475569">Result: Pile of ingredients</text>
  <text x="170" y="322" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24">ğŸ‹ + ğŸ’§ + ğŸ§‚</text>
  <text x="170" y="338" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#ef4444">Not drinkable yet!</text>

  <!-- Arrow -->
  <path d="M 320 210 L 370 210" stroke="#475569" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="345" y="195" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">FFN</text>
  <text x="345" y="230" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">GELU</text>

  <!-- AFTER: FFN (Non-linear Processing) -->
  <rect x="390" y="60" width="280" height="300" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="390" y="60" width="280" height="32" rx="8" fill="#7c3aed"/>
  <text x="530" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white">FFN (Non-linear)</text>

  <!-- Processing steps -->
  <text x="530" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">"Mix, taste, adjust"</text>

  <!-- Mix -->
  <rect x="410" y="135" width="240" height="30" rx="4" fill="#faf5ff" stroke="#c4b5fd" stroke-width="1"/>
  <text x="530" y="155" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6d28d9">1. Mix together (W1 expand)</text>

  <!-- Taste -->
  <rect x="410" y="175" width="240" height="30" rx="4" fill="#fef3c7" stroke="#fcd34d" stroke-width="1"/>
  <text x="530" y="195" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#b45309">2. Taste â€” too sour? (GELU)</text>

  <!-- Adjust -->
  <rect x="410" y="215" width="240" height="30" rx="4" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
  <text x="530" y="235" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#16a34a">3. Adjust balance (W2 contract)</text>

  <!-- Result: Lemonade -->
  <rect x="410" y="280" width="240" height="60" rx="4" fill="#ecfdf5" stroke="#22c55e" stroke-width="2"/>
  <text x="530" y="302" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#166534">Result: Actual lemonade</text>
  <text x="530" y="325" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28">ğŸ‹ğŸ¥¤âœ“</text>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#475569"/>
    </marker>
  </defs>

  <!-- Bottom insight -->
  <text x="350" y="385" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Gathering ingredients (linear) â‰  Making lemonade (non-linear)</text>
</svg>
