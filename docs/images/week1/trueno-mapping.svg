  <rect x="1560" y="470" width="40" height="8" fill="#38a169" rx="2"/>
  <rect x="1560" y="490" width="40" height="8" fill="#38a169" rx="2"/>

  <!-- Perfect fit checkmark -->
  <circle cx="1700" cy="485" r="40" fill="#38a169" stroke="#276749" stroke-width="3"/>

  <!-- Bottom: Connection diagram -->
  <rect x="200" y="730" width="200" height="80" fill="#38a169" stroke="#48bb78" stroke-width="2" rx="8"/>
  <rect x="560" y="730" width="200" height="80" fill="#3182ce" stroke="#4299e1" stroke-width="2" rx="8"/>
  <rect x="920" y="730" width="200" height="80" fill="#6b46c1" stroke="#9f7aea" stroke-width="2" rx="8"/>
  <rect x="1280" y="730" width="200" height="80" fill="#ed8936" stroke="#fbd38d" stroke-width="2" rx="8"/>
  <rect x="1580" y="730" width="200" height="80" fill="#e53e3e" stroke="#fc8181" stroke-width="2" rx="8"/>

  <!-- Arrows connecting them -->
  <line x1="400" y1="770" x2="555" y2="770" stroke="#ffffff" stroke-width="2"/>
  <polygon points="555,764 570,770 555,776" fill="#ffffff"/>
  <line x1="760" y1="770" x2="915" y2="770" stroke="#ffffff" stroke-width="2"/>
  <polygon points="915,764 930,770 915,776" fill="#ffffff"/>
  <line x1="1120" y1="770" x2="1275" y2="770" stroke="#ffffff" stroke-width="2"/>
  <polygon points="1275,764 1290,770 1275,776" fill="#ffffff"/>
  <line x1="1480" y1="770" x2="1575" y2="770" stroke="#ffffff" stroke-width="2"/>
  <polygon points="1575,764 1590,770 1575,776" fill="#ffffff"/>

  <!-- LAYER 5: TEXT (always last) -->

  <!-- Title -->
  <text x="960" y="60" font-family="Georgia, Times, serif" font-size="48" fill="#1a202c" text-anchor="middle" font-weight="600">Transformers = Matrix Math</text>
  <text x="960" y="95" font-family="Georgia, Times, serif" font-size="20" fill="#718096" text-anchor="middle">How trueno maps perfectly to transformer operations</text>

  <!-- The Equation -->
  <text x="960" y="180" font-family="Georgia, Times, serif" font-size="36" fill="#48bb78" text-anchor="middle" font-weight="500">Attention = softmax( QKᵀ / √d ) × V</text>
  <text x="960" y="230" font-family="Georgia, Times, serif" font-size="20" fill="#a0aec0" text-anchor="middle">That's it. Everything else is matmul + elementwise ops.</text>
  <text x="960" y="270" font-family="Georgia, Times, serif" font-size="18" fill="#718096" text-anchor="middle">github.com/paiml/trueno</text>

  <!-- trueno provides header -->
  <text x="330" y="360" font-family="Georgia, Times, serif" font-size="24" fill="#2c5282" text-anchor="middle" font-weight="600">trueno provides</text>

  <!-- trueno labels -->
  <text x="200" y="450" font-family="Georgia, Times, serif" font-size="18" fill="#2c5282" font-weight="500">Matrix</text>
  <text x="200" y="475" font-family="Georgia, Times, serif" font-size="14" fill="#4a5568">weights, activations</text>
  <text x="200" y="495" font-family="Georgia, Times, serif" font-size="14" fill="#4a5568">attention scores</text>

  <text x="200" y="540" font-family="Georgia, Times, serif" font-size="18" fill="#2c5282" font-weight="500">Vector</text>
  <text x="200" y="560" font-family="Georgia, Times, serif" font-size="14" fill="#4a5568">embeddings, norms</text>

  <text x="200" y="600" font-family="Georgia, Times, serif" font-size="18" fill="#2c5282" font-weight="500">SIMD/GPU</text>
  <text x="200" y="620" font-family="Georgia, Times, serif" font-size="14" fill="#4a5568">parallel compute</text>

  <!-- The Mapping header -->
  <text x="960" y="360" font-family="Georgia, Times, serif" font-size="24" fill="#553c9a" text-anchor="middle" font-weight="600">The Mapping</text>
  <text x="960" y="390" font-family="Georgia, Times, serif" font-size="16" fill="#718096" text-anchor="middle">1 Transformer Layer =</text>

  <!-- Matmul labels -->
  <text x="715" y="445" font-family="Georgia, Times, serif" font-size="14" fill="#ffffff" text-anchor="middle">mm</text>
  <text x="795" y="445" font-family="Georgia, Times, serif" font-size="14" fill="#ffffff" text-anchor="middle">mm</text>
  <text x="875" y="445" font-family="Georgia, Times, serif" font-size="14" fill="#ffffff" text-anchor="middle">mm</text>
  <text x="955" y="445" font-family="Georgia, Times, serif" font-size="14" fill="#ffffff" text-anchor="middle">mm</text>
  <text x="1035" y="445" font-family="Georgia, Times, serif" font-size="14" fill="#ffffff" text-anchor="middle">mm</text>
  <text x="1115" y="445" font-family="Georgia, Times, serif" font-size="14" fill="#ffffff" text-anchor="middle">mm</text>

  <text x="880" y="475" font-family="Georgia, Times, serif" font-size="14" fill="#6b46c1" text-anchor="middle">6× matmul</text>

  <!-- LayerNorm labels -->
  <text x="765" y="515" font-family="Georgia, Times, serif" font-size="14" fill="#ffffff" text-anchor="middle">LN</text>
  <text x="1045" y="515" font-family="Georgia, Times, serif" font-size="14" fill="#ffffff" text-anchor="middle">LN</text>
  <text x="905" y="545" font-family="Georgia, Times, serif" font-size="14" fill="#38a169" text-anchor="middle">2× layernorm</text>

  <!-- Softmax label -->
  <text x="875" y="585" font-family="Georgia, Times, serif" font-size="14" fill="#ffffff" text-anchor="middle">softmax</text>

  <!-- GELU label -->
  <text x="995" y="585" font-family="Georgia, Times, serif" font-size="14" fill="#ffffff" text-anchor="middle">gelu</text>

  <!-- Brace label -->
  <text x="915" y="660" font-family="Georgia, Times, serif" font-size="18" fill="#9f7aea" text-anchor="middle" font-weight="500">trueno primitives</text>

  <!-- Why it matters header -->
  <text x="1590" y="360" font-family="Georgia, Times, serif" font-size="24" fill="#276749" text-anchor="middle" font-weight="600">Why It Fits</text>

  <text x="1440" y="395" font-family="Georgia, Times, serif" font-size="16" fill="#4a5568" text-anchor="middle">Transformers</text>
  <text x="1600" y="440" font-family="Georgia, Times, serif" font-size="14" fill="#276749" text-anchor="start">Embarrassingly</text>
  <text x="1600" y="460" font-family="Georgia, Times, serif" font-size="14" fill="#276749" text-anchor="start">parallel</text>

  <text x="1440" y="515" font-family="Georgia, Times, serif" font-size="16" fill="#4a5568" text-anchor="middle">trueno</text>
  <text x="1600" y="555" font-family="Georgia, Times, serif" font-size="14" fill="#276749" text-anchor="start">Embarrassingly</text>
  <text x="1600" y="575" font-family="Georgia, Times, serif" font-size="14" fill="#276749" text-anchor="start">parallel</text>

  <!-- Checkmark -->
  <text x="1700" y="495" font-family="Georgia, Times, serif" font-size="36" fill="#ffffff" text-anchor="middle">✓</text>
  <text x="1770" y="490" font-family="Georgia, Times, serif" font-size="18" fill="#276749" text-anchor="start" font-weight="500">Perfect</text>
  <text x="1770" y="512" font-family="Georgia, Times, serif" font-size="18" fill="#276749" text-anchor="start" font-weight="500">fit</text>

  <!-- Bottom pipeline labels -->
  <text x="300" y="760" font-family="Georgia, Times, serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="500">Input</text>
  <text x="300" y="785" font-family="Georgia, Times, serif" font-size="14" fill="#c6f6d5" text-anchor="middle">tokens</text>

  <text x="660" y="760" font-family="Georgia, Times, serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="500">Embed</text>
  <text x="660" y="785" font-family="Georgia, Times, serif" font-size="14" fill="#bee3f8" text-anchor="middle">Matrix×Vector</text>

  <text x="1020" y="760" font-family="Georgia, Times, serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="500">Attention</text>
  <text x="1020" y="785" font-family="Georgia, Times, serif" font-size="14" fill="#e9d8fd" text-anchor="middle">QKᵀV matmuls</text>

  <text x="1380" y="760" font-family="Georgia, Times, serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="500">FFN</text>
  <text x="1380" y="785" font-family="Georgia, Times, serif" font-size="14" fill="#feebc8" text-anchor="middle">2× matmul+gelu</text>

  <text x="1680" y="760" font-family="Georgia, Times, serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="500">Output</text>
  <text x="1680" y="785" font-family="Georgia, Times, serif" font-size="14" fill="#fed7d7" text-anchor="middle">logits</text>

  <!-- Bottom tagline -->
  <text x="960" y="840" font-family="Georgia, Times, serif" font-size="20" fill="#c6f6d5" text-anchor="middle">Every box above = trueno Matrix/Vector op running on SIMD or GPU</text>

</svg>
