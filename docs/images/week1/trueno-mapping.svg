  <rect x="40" y="120" width="1840" height="180" fill="#1a202c" stroke="#2d3748" stroke-width="2" rx="8"/>

  <!-- Middle left: trueno provides -->
  <rect x="40" y="320" width="580" height="340" fill="#ebf8ff" stroke="#4299e1" stroke-width="2" rx="8"/>

  <!-- Middle center: The Mapping -->
  <rect x="640" y="320" width="640" height="340" fill="#faf5ff" stroke="#9f7aea" stroke-width="2" rx="8"/>

  <!-- Middle right: Why it matters -->
  <rect x="1300" y="320" width="580" height="340" fill="#f0fff4" stroke="#48bb78" stroke-width="2" rx="8"/>

  <!-- Bottom: Perfect fit -->
  <rect x="40" y="680" width="1840" height="180" fill="#276749" stroke="#1c4532" stroke-width="3" rx="8"/>

  <!-- LAYER 3: Visual elements -->

  <!-- trueno provides: Matrix icon -->
  <rect x="80" y="420" width="100" height="80" fill="#3182ce" stroke="#2c5282" stroke-width="2" rx="4"/>
