  <rect x="141" y="580" width="12" height="12" fill="#63b3ed" rx="1"/>
  <rect x="158" y="580" width="12" height="12" fill="#63b3ed" rx="1"/>
  <rect x="90" y="597" width="12" height="12" fill="#63b3ed" rx="1"/>
  <rect x="107" y="597" width="12" height="12" fill="#63b3ed" rx="1"/>
  <rect x="124" y="597" width="12" height="12" fill="#63b3ed" rx="1"/>
  <rect x="141" y="597" width="12" height="12" fill="#63b3ed" rx="1"/>
  <rect x="158" y="597" width="12" height="12" fill="#63b3ed" rx="1"/>
  <rect x="90" y="614" width="12" height="12" fill="#63b3ed" rx="1"/>
  <rect x="107" y="614" width="12" height="12" fill="#63b3ed" rx="1"/>
  <rect x="124" y="614" width="12" height="12" fill="#63b3ed" rx="1"/>
  <rect x="141" y="614" width="12" height="12" fill="#63b3ed" rx="1"/>
  <rect x="158" y="614" width="12" height="12" fill="#63b3ed" rx="1"/>

