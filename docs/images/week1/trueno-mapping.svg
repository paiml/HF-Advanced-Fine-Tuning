  <rect x="720" y="490" width="90" height="40" fill="#38a169" stroke="#276749" stroke-width="2" rx="4"/>
  <rect x="1000" y="490" width="90" height="40" fill="#38a169" stroke="#276749" stroke-width="2" rx="4"/>

  <!-- Softmax box -->
  <rect x="830" y="560" width="90" height="40" fill="#e53e3e" stroke="#c53030" stroke-width="2" rx="4"/>

  <!-- GELU box -->
  <rect x="960" y="560" width="70" height="40" fill="#ed8936" stroke="#c05621" stroke-width="2" rx="4"/>

  <!-- Brace underneath -->
  <line x1="680" y1="620" x2="1150" y2="620" stroke="#9f7aea" stroke-width="3"/>
  <line x1="680" y1="620" x2="680" y2="630" stroke="#9f7aea" stroke-width="3"/>
  <line x1="1150" y1="620" x2="1150" y2="630" stroke="#9f7aea" stroke-width="3"/>
  <line x1="915" y1="620" x2="915" y2="640" stroke="#9f7aea" stroke-width="3"/>

  <!-- Why it matters: Parallel visualization -->
  <!-- Transformer parallel -->
  <rect x="1340" y="400" width="200" height="80" fill="#276749" stroke="#1c4532" stroke-width="2" rx="4"/>
  <rect x="1355" y="415" width="25" height="50" fill="#48bb78" rx="2"/>
  <rect x="1390" y="415" width="25" height="50" fill="#48bb78" rx="2"/>
  <rect x="1425" y="415" width="25" height="50" fill="#48bb78" rx="2"/>
  <rect x="1460" y="415" width="25" height="50" fill="#48bb78" rx="2"/>
  <rect x="1495" y="415" width="25" height="50" fill="#48bb78" rx="2"/>

  <!-- trueno parallel -->
  <rect x="1340" y="520" width="200" height="80" fill="#276749" stroke="#1c4532" stroke-width="2" rx="4"/>
  <rect x="1355" y="535" width="25" height="50" fill="#48bb78" rx="2"/>
  <rect x="1390" y="535" width="25" height="50" fill="#48bb78" rx="2"/>
  <rect x="1425" y="535" width="25" height="50" fill="#48bb78" rx="2"/>
  <rect x="1460" y="535" width="25" height="50" fill="#48bb78" rx="2"/>
  <rect x="1495" y="535" width="25" height="50" fill="#48bb78" rx="2"/>

