  <!-- Matmul boxes -->
  <rect x="680" y="420" width="70" height="40" fill="#6b46c1" stroke="#553c9a" stroke-width="2" rx="4"/>
  <rect x="760" y="420" width="70" height="40" fill="#6b46c1" stroke="#553c9a" stroke-width="2" rx="4"/>
  <rect x="840" y="420" width="70" height="40" fill="#6b46c1" stroke="#553c9a" stroke-width="2" rx="4"/>
  <rect x="920" y="420" width="70" height="40" fill="#6b46c1" stroke="#553c9a" stroke-width="2" rx="4"/>
  <rect x="1000" y="420" width="70" height="40" fill="#6b46c1" stroke="#553c9a" stroke-width="2" rx="4"/>
  <rect x="1080" y="420" width="70" height="40" fill="#6b46c1" stroke="#553c9a" stroke-width="2" rx="4"/>

