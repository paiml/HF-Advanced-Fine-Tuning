<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">

  <!-- LAYER 1: Background -->
  <rect width="1920" height="1080" fill="#ffffff"/>

  <!-- LAYER 2: Panel backgrounds -->
  <!-- Column 1: Problem (red/pink) -->
  <rect x="40" y="140" width="586" height="800" fill="#fff5f5" stroke="#fc8181" stroke-width="2" rx="8"/>
  <!-- Column 2: Solution (green) -->
  <rect x="666" y="140" width="588" height="800" fill="#f0fff4" stroke="#48bb78" stroke-width="2" rx="8"/>
  <!-- Column 3: Result (purple) -->
  <rect x="1294" y="140" width="586" height="800" fill="#faf5ff" stroke="#9f7aea" stroke-width="2" rx="8"/>

  <!-- LAYER 3: Shapes inside panels -->

  <!-- Column 1: Large model block (full fine-tuning) -->
  <rect x="80" y="280" width="506" height="300" fill="#e53e3e" stroke="#c53030" stroke-width="3" rx="4"/>

  <!-- Column 1: Stats box -->
  <rect x="80" y="700" width="506" height="200" fill="#fee2e2" stroke="#fc8181" stroke-width="2" rx="6"/>

  <!-- Column 2: Frozen model block -->
  <rect x="706" y="280" width="340" height="300" fill="#3182ce" stroke="#2c5282" stroke-width="3" rx="4"/>

  <!-- Column 2: LoRA adapter blocks (small, labels outside) -->
  <rect x="1066" y="280" width="80" height="100" fill="#38a169" stroke="#276749" stroke-width="2" rx="4"/>
  <rect x="1066" y="460" width="80" height="100" fill="#38a169" stroke="#276749" stroke-width="2" rx="4"/>

  <!-- Column 2: Stats box -->
  <rect x="706" y="700" width="508" height="200" fill="#c6f6d5" stroke="#48bb78" stroke-width="2" rx="6"/>

  <!-- Column 3: Combined output block -->
  <rect x="1334" y="280" width="340" height="300" fill="#9f7aea" stroke="#6b46c1" stroke-width="3" rx="4"/>

  <!-- Column 3: Merged indicator -->
  <rect x="1694" y="380" width="80" height="100" fill="#38a169" stroke="#276749" stroke-width="2" rx="4"/>

  <!-- Column 3: Stats box -->
  <rect x="1334" y="700" width="506" height="200" fill="#e9d8fd" stroke="#9f7aea" stroke-width="2" rx="6"/>

  <!-- LAYER 4: Lines and arrows -->

  <!-- Arrow from Column 1 to Column 2 -->
  <line x1="600" y1="430" x2="690" y2="430" stroke="#2d3748" stroke-width="3"/>
  <polygon points="690,422 710,430 690,438" fill="#2d3748"/>

  <!-- Arrow from Column 2 to Column 3 -->
  <line x1="1230" y1="430" x2="1318" y2="430" stroke="#2d3748" stroke-width="3"/>
  <polygon points="1318,422 1338,430 1318,438" fill="#2d3748"/>

  <!-- Plus sign between frozen model and LoRA blocks -->
  <line x1="1046" y1="400" x2="1046" y2="460" stroke="#2d3748" stroke-width="3"/>
  <line x1="1026" y1="430" x2="1066" y2="430" stroke="#2d3748" stroke-width="3"/>

  <!-- Merge arrow in Column 3 -->
  <line x1="1674" y1="430" x2="1680" y2="430" stroke="#2d3748" stroke-width="2"/>
  <polygon points="1680,424 1694,430 1680,436" fill="#2d3748"/>

  <!-- Legend shapes (must be before text layer) -->
  <rect x="300" y="1025" width="24" height="24" fill="#3182ce" rx="2"/>
  <rect x="430" y="1025" width="24" height="24" fill="#38a169" rx="2"/>
  <rect x="580" y="1025" width="24" height="24" fill="#e53e3e" rx="2"/>
  <rect x="800" y="1025" width="24" height="24" fill="#9f7aea" rx="2"/>

  <!-- LAYER 5: TEXT (always last for z-order) -->

  <!-- Title -->
  <text x="960" y="70" font-family="Georgia, Times, serif" font-size="56" fill="#1a202c" text-anchor="middle" font-weight="600">LoRA: Low-Rank Adaptation</text>
  <text x="960" y="110" font-family="Georgia, Times, serif" font-size="24" fill="#718096" text-anchor="middle">Train 0.1% of parameters, get 100% of the performance</text>

  <!-- Column 1 Header -->
  <text x="333" y="200" font-family="Georgia, Times, serif" font-size="28" fill="#c53030" text-anchor="middle" font-weight="600">THE PROBLEM</text>
  <text x="333" y="240" font-family="Georgia, Times, serif" font-size="18" fill="#718096" text-anchor="middle">Full Fine-Tuning</text>

  <!-- Column 1: Large block labels (inside, width &gt; 150px) -->
  <text x="333" y="390" font-family="Georgia, Times, serif" font-size="36" fill="#ffffff" text-anchor="middle" font-weight="500">7B Parameters</text>
  <text x="333" y="440" font-family="Georgia, Times, serif" font-size="24" fill="#fed7d7" text-anchor="middle">ALL TRAINABLE</text>
  <text x="333" y="490" font-family="Georgia, Times, serif" font-size="20" fill="#fed7d7" text-anchor="middle">Every weight updated</text>
  <text x="333" y="520" font-family="Georgia, Times, serif" font-size="20" fill="#fed7d7" text-anchor="middle">every gradient step</text>

  <!-- Column 1: Stats -->
  <text x="333" y="745" font-family="Georgia, Times, serif" font-size="22" fill="#c53030" text-anchor="middle" font-weight="500">Standard Training Cost</text>
  <text x="333" y="795" font-family="Georgia, Times, serif" font-size="42" fill="#e53e3e" text-anchor="middle" font-weight="600">128 GB VRAM</text>
  <text x="333" y="840" font-family="Georgia, Times, serif" font-size="20" fill="#718096" text-anchor="middle">4× A100 GPUs required</text>
  <text x="333" y="875" font-family="Georgia, Times, serif" font-size="24" fill="#c53030" text-anchor="middle" font-weight="500">~$40,000 compute</text>

  <!-- Column 2 Header -->
  <text x="960" y="200" font-family="Georgia, Times, serif" font-size="28" fill="#276749" text-anchor="middle" font-weight="600">THE SOLUTION</text>
  <text x="960" y="240" font-family="Georgia, Times, serif" font-size="18" fill="#718096" text-anchor="middle">LoRA Adapters</text>

  <!-- Column 2: Frozen block labels (inside, width &gt; 150px) -->
  <text x="876" y="390" font-family="Georgia, Times, serif" font-size="32" fill="#ffffff" text-anchor="middle" font-weight="500">Original</text>
  <text x="876" y="430" font-family="Georgia, Times, serif" font-size="32" fill="#ffffff" text-anchor="middle" font-weight="500">Model</text>
  <text x="876" y="480" font-family="Georgia, Times, serif" font-size="22" fill="#bee3f8" text-anchor="middle">FROZEN</text>
  <text x="876" y="510" font-family="Georgia, Times, serif" font-size="18" fill="#bee3f8" text-anchor="middle">7B params</text>

  <!-- Column 2: LoRA block labels (OUTSIDE, width &lt; 150px) -->
  <text x="1106" y="265" font-family="Georgia, Times, serif" font-size="16" fill="#276749" text-anchor="middle" font-weight="500">LoRA A</text>
  <text x="1106" y="410" font-family="Georgia, Times, serif" font-size="14" fill="#718096" text-anchor="middle">rank = 16</text>
  <text x="1106" y="445" font-family="Georgia, Times, serif" font-size="16" fill="#276749" text-anchor="middle" font-weight="500">LoRA B</text>
  <text x="1106" y="585" font-family="Georgia, Times, serif" font-size="14" fill="#718096" text-anchor="middle">4M params total</text>

  <!-- Column 2: Stats -->
  <text x="960" y="745" font-family="Georgia, Times, serif" font-size="22" fill="#276749" text-anchor="middle" font-weight="500">LoRA Training Cost</text>
  <text x="960" y="795" font-family="Georgia, Times, serif" font-size="42" fill="#38a169" text-anchor="middle" font-weight="600">16 GB VRAM</text>
  <text x="960" y="840" font-family="Georgia, Times, serif" font-size="20" fill="#718096" text-anchor="middle">1× Consumer GPU (RTX 4090)</text>
  <text x="960" y="875" font-family="Georgia, Times, serif" font-size="24" fill="#276749" text-anchor="middle" font-weight="500">~$500 compute</text>

  <!-- Column 3 Header -->
  <text x="1587" y="200" font-family="Georgia, Times, serif" font-size="28" fill="#6b46c1" text-anchor="middle" font-weight="600">THE RESULT</text>
  <text x="1587" y="240" font-family="Georgia, Times, serif" font-size="18" fill="#718096" text-anchor="middle">Merged Model</text>

  <!-- Column 3: Combined block labels (inside, width &gt; 150px) -->
  <text x="1504" y="380" font-family="Georgia, Times, serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="500">Base Model</text>
  <text x="1504" y="420" font-family="Georgia, Times, serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="500">+ LoRA</text>
  <text x="1504" y="470" font-family="Georgia, Times, serif" font-size="20" fill="#e9d8fd" text-anchor="middle">Weights merged</text>
  <text x="1504" y="500" font-family="Georgia, Times, serif" font-size="20" fill="#e9d8fd" text-anchor="middle">at inference</text>

  <!-- Column 3: Merged indicator label (OUTSIDE, width &lt; 150px) -->
  <text x="1734" y="365" font-family="Georgia, Times, serif" font-size="14" fill="#276749" text-anchor="middle">Optional</text>
  <text x="1734" y="500" font-family="Georgia, Times, serif" font-size="14" fill="#276749" text-anchor="middle">Merge</text>

  <!-- Column 3: Stats -->
  <text x="1587" y="745" font-family="Georgia, Times, serif" font-size="22" fill="#6b46c1" text-anchor="middle" font-weight="500">Quality Comparison</text>
  <text x="1587" y="795" font-family="Georgia, Times, serif" font-size="42" fill="#9f7aea" text-anchor="middle" font-weight="600">97-100%</text>
  <text x="1587" y="840" font-family="Georgia, Times, serif" font-size="20" fill="#718096" text-anchor="middle">of full fine-tuning performance</text>
  <text x="1587" y="875" font-family="Georgia, Times, serif" font-size="24" fill="#6b46c1" text-anchor="middle" font-weight="500">80× cost reduction</text>

  <!-- Tagline Zone -->
  <text x="960" y="1000" font-family="Georgia, Times, serif" font-size="28" fill="#2d3748" text-anchor="middle">W = W₀ + BA where rank(BA) &lt;&lt; rank(W₀)</text>

  <!-- Legend text labels -->
  <text x="334" y="1044" font-family="Georgia, Times, serif" font-size="14" fill="#718096">Frozen</text>
  <text x="464" y="1044" font-family="Georgia, Times, serif" font-size="14" fill="#718096">Trainable</text>
  <text x="614" y="1044" font-family="Georgia, Times, serif" font-size="14" fill="#718096">All Trainable (expensive)</text>
  <text x="834" y="1044" font-family="Georgia, Times, serif" font-size="14" fill="#718096">Merged Output</text>

</svg>
