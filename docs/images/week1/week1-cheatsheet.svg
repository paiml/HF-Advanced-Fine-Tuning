<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 620">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#34495e"/>
    </linearGradient>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="620" fill="#f5f6fa"/>

  <!-- Header -->
  <rect x="0" y="0" width="900" height="50" fill="url(#headerGrad)"/>
  <text x="450" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#fff">Week 1: Transformer Foundations Cheat Sheet</text>

  <!-- Row 1 -->
  <!-- Box 1: Scalar/SIMD/GPU -->
  <g transform="translate(20, 65)">
    <rect width="280" height="170" rx="8" fill="#fff" stroke="#3498db" stroke-width="2" filter="url(#shadow)"/>
    <rect width="280" height="32" rx="8" fill="#3498db"/>
    <rect x="0" y="24" width="280" height="8" fill="#3498db"/>
    <text x="140" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff">1. SCALAR vs SIMD vs GPU</text>
    <text x="15" y="52" font-family="monospace" font-size="11" fill="#555">make demo-scalar-simd-gpu</text>

    <text x="15" y="78" font-family="Arial, sans-serif" font-size="11" fill="#333">Small data (n=10K):</text>
    <text x="150" y="78" font-family="monospace" font-size="11" fill="#e74c3c">GPU = 0.01x (overhead)</text>
    <text x="15" y="96" font-family="Arial, sans-serif" font-size="11" fill="#333">Large matrix (512x512):</text>
    <text x="150" y="96" font-family="monospace" font-size="11" fill="#27ae60">GPU = 273x speedup</text>

    <line x1="15" y1="108" x2="265" y2="108" stroke="#eee" stroke-width="1"/>
    <text x="15" y="128" font-family="Georgia, serif" font-size="11" font-style="italic" fill="#7f8c8d">Insight: GPU wins on compute-bound,</text>
    <text x="15" y="144" font-family="Georgia, serif" font-size="11" font-style="italic" fill="#7f8c8d">loses on memory-bound. Know your workload.</text>
  </g>

  <!-- Box 2: Training vs Inference -->
  <g transform="translate(310, 65)">
    <rect width="280" height="170" rx="8" fill="#fff" stroke="#9b59b6" stroke-width="2" filter="url(#shadow)"/>
    <rect width="280" height="32" rx="8" fill="#9b59b6"/>
    <rect x="0" y="24" width="280" height="8" fill="#9b59b6"/>
    <text x="140" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff">2. TRAINING vs INFERENCE</text>
    <text x="15" y="52" font-family="monospace" font-size="11" fill="#555">make demo-training-vs-inference</text>

    <text x="15" y="78" font-family="Arial, sans-serif" font-size="11" fill="#333">Softmax/LayerNorm:</text>
    <text x="130" y="78" font-family="monospace" font-size="11" fill="#e67e22">global reduction</text>
    <text x="15" y="96" font-family="Arial, sans-serif" font-size="11" fill="#333">Autoregressive:</text>
    <text x="130" y="96" font-family="monospace" font-size="11" fill="#e67e22">sequential dependency</text>

    <line x1="15" y1="108" x2="265" y2="108" stroke="#eee" stroke-width="1"/>
    <text x="15" y="128" font-family="Georgia, serif" font-size="11" font-style="italic" fill="#7f8c8d">Insight: Token N+1 cannot start until</text>
    <text x="15" y="144" font-family="Georgia, serif" font-size="11" font-style="italic" fill="#7f8c8d">Token N finishes. That's the bottleneck.</text>
  </g>

  <!-- Box 3: Inference Pipeline -->
  <g transform="translate(600, 65)">
    <rect width="280" height="170" rx="8" fill="#fff" stroke="#1abc9c" stroke-width="2" filter="url(#shadow)"/>
    <rect width="280" height="32" rx="8" fill="#1abc9c"/>
    <rect x="0" y="24" width="280" height="8" fill="#1abc9c"/>
    <text x="140" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff">3. INFERENCE PIPELINE</text>
    <text x="15" y="52" font-family="monospace" font-size="11" fill="#555">make demo-inference-pipeline</text>

    <text x="15" y="75" font-family="monospace" font-size="10" fill="#333">1.TOKENIZE  2.EMBED  3.TRANSFORM</text>
    <text x="15" y="93" font-family="monospace" font-size="10" fill="#333">4.LM_HEAD   5.SAMPLE  6.DECODE</text>

    <line x1="15" y1="108" x2="265" y2="108" stroke="#eee" stroke-width="1"/>
    <text x="15" y="128" font-family="Georgia, serif" font-size="11" font-style="italic" fill="#7f8c8d">Insight: 6 steps per token. String in,</text>
    <text x="15" y="144" font-family="Georgia, serif" font-size="11" font-style="italic" fill="#7f8c8d">string out. Everything else is tensors.</text>
  </g>

  <!-- Row 2 -->
  <!-- Box 4: BPE vs Word -->
  <g transform="translate(20, 250)">
    <rect width="280" height="170" rx="8" fill="#fff" stroke="#e74c3c" stroke-width="2" filter="url(#shadow)"/>
    <rect width="280" height="32" rx="8" fill="#e74c3c"/>
    <rect x="0" y="24" width="280" height="8" fill="#e74c3c"/>
    <text x="140" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff">4. BPE vs WORD TOKENIZATION</text>
    <text x="15" y="52" font-family="monospace" font-size="11" fill="#555">make demo-bpe-vs-word</text>

    <text x="15" y="78" font-family="Arial, sans-serif" font-size="11" fill="#333">"scattered":</text>
    <text x="85" y="78" font-family="monospace" font-size="11" fill="#e74c3c">WORD = UNK</text>
    <text x="85" y="96" font-family="monospace" font-size="11" fill="#27ae60">BPE = s+cat+t+e+r+e+d</text>

    <line x1="15" y1="108" x2="265" y2="108" stroke="#eee" stroke-width="1"/>
    <text x="15" y="128" font-family="Georgia, serif" font-size="11" font-style="italic" fill="#7f8c8d">Insight: BPE never says "unknown".</text>
    <text x="15" y="144" font-family="Georgia, serif" font-size="11" font-style="italic" fill="#7f8c8d">Breaks novel words into known pieces.</text>
  </g>

  <!-- Box 5: Attention -->
  <g transform="translate(310, 250)">
    <rect width="280" height="170" rx="8" fill="#fff" stroke="#f39c12" stroke-width="2" filter="url(#shadow)"/>
    <rect width="280" height="32" rx="8" fill="#f39c12"/>
    <rect x="0" y="24" width="280" height="8" fill="#f39c12"/>
    <text x="140" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff">5. ATTENTION MECHANISM</text>
    <text x="15" y="52" font-family="monospace" font-size="11" fill="#555">make demo-attention</text>

    <text x="15" y="78" font-family="monospace" font-size="11" fill="#333">Q = "what am I looking for?"</text>
    <text x="15" y="93" font-family="monospace" font-size="11" fill="#333">K = "what do I contain?"</text>
    <text x="15" y="108" font-family="monospace" font-size="11" fill="#333">softmax(QK) x V = weighted blend</text>

    <line x1="15" y1="118" x2="265" y2="118" stroke="#eee" stroke-width="1"/>
    <text x="15" y="138" font-family="Georgia, serif" font-size="11" font-style="italic" fill="#7f8c8d">Insight: Attention = soft dictionary lookup.</text>
    <text x="15" y="154" font-family="Georgia, serif" font-size="11" font-style="italic" fill="#7f8c8d">Gathers context. Doesn't compute meaning.</text>
  </g>

  <!-- Box 6: FFN (Lemonade) -->
  <g transform="translate(600, 250)">
    <rect width="280" height="170" rx="8" fill="#fff" stroke="#27ae60" stroke-width="2" filter="url(#shadow)"/>
    <rect width="280" height="32" rx="8" fill="#27ae60"/>
    <rect x="0" y="24" width="280" height="8" fill="#27ae60"/>
    <text x="140" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff">6. FFN: THE LEMONADE STAND</text>
    <text x="15" y="52" font-family="monospace" font-size="11" fill="#555">make demo-feed-forward</text>

    <text x="15" y="75" font-family="monospace" font-size="10" fill="#333">Analyzer[4x16] → GELU → Decider[16x4]</text>
    <text x="15" y="93" font-family="Arial, sans-serif" font-size="11" fill="#333">GELU = taste test:</text>
    <text x="110" y="93" font-family="monospace" font-size="11" fill="#e74c3c">"too sour? squash!"</text>

    <line x1="15" y1="108" x2="265" y2="108" stroke="#eee" stroke-width="1"/>
    <text x="15" y="128" font-family="Georgia, serif" font-size="11" font-style="italic" fill="#7f8c8d">Insight: Attention gathers, FFN thinks.</text>
    <text x="15" y="144" font-family="Georgia, serif" font-size="11" font-style="italic" fill="#7f8c8d">2/3 of params live here. Fine-tune this.</text>
  </g>

  <!-- Footer: The Big Picture -->
  <rect x="20" y="435" width="860" height="170" rx="8" fill="#2c3e50" filter="url(#shadow)"/>
  <text x="450" y="462" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">THE BIG PICTURE: From String to String</text>

  <!-- Pipeline visualization -->
  <g transform="translate(50, 480)">
    <!-- Boxes -->
    <rect x="0" y="0" width="80" height="40" rx="4" fill="#e74c3c"/>
    <text x="40" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">TOKENIZE</text>
    <text x="40" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ffcdd2">(BPE)</text>

    <rect x="110" y="0" width="80" height="40" rx="4" fill="#9b59b6"/>
    <text x="150" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">EMBED</text>
    <text x="150" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e1bee7">(lookup)</text>

    <rect x="220" y="0" width="120" height="40" rx="4" fill="#f39c12"/>
    <text x="280" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">ATTENTION</text>
    <text x="280" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff3cd">(gather context)</text>

    <rect x="370" y="0" width="120" height="40" rx="4" fill="#27ae60"/>
    <text x="430" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">FFN</text>
    <text x="430" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#c8e6c9">(compute meaning)</text>

    <rect x="520" y="0" width="80" height="40" rx="4" fill="#3498db"/>
    <text x="560" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">LM HEAD</text>
    <text x="560" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#bbdefb">(to vocab)</text>

    <rect x="630" y="0" width="80" height="40" rx="4" fill="#1abc9c"/>
    <text x="670" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">SAMPLE</text>
    <text x="670" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#b2dfdb">(pick token)</text>

    <rect x="740" y="0" width="60" height="40" rx="4" fill="#95a5a6"/>
    <text x="770" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">DECODE</text>

    <!-- Arrows -->
    <path d="M82 20 L108 20" stroke="#fff" stroke-width="2" fill="none" marker-end="url(#whiteArrow)"/>
    <path d="M192 20 L218 20" stroke="#fff" stroke-width="2" fill="none" marker-end="url(#whiteArrow)"/>
    <path d="M342 20 L368 20" stroke="#fff" stroke-width="2" fill="none" marker-end="url(#whiteArrow)"/>
    <path d="M492 20 L518 20" stroke="#fff" stroke-width="2" fill="none" marker-end="url(#whiteArrow)"/>
    <path d="M602 20 L628 20" stroke="#fff" stroke-width="2" fill="none" marker-end="url(#whiteArrow)"/>
    <path d="M712 20 L738 20" stroke="#fff" stroke-width="2" fill="none" marker-end="url(#whiteArrow)"/>
    <defs><marker id="whiteArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto"><polygon points="0 0, 8 3, 0 6" fill="#fff"/></marker></defs>
  </g>

  <!-- Loop indicator for attention+FFN -->
  <path d="M330 525 Q380 560 430 525" stroke="#fff" stroke-width="2" fill="none" stroke-dasharray="4,2"/>
  <text x="380" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bdc3c7">x N layers</text>

  <!-- Footer text -->
  <text x="450" y="600" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#bdc3c7">String → Tokens → Tensors → [Attention → FFN] x N → Logits → Token → String</text>
</svg>