name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build Week 1 demos
        run: cargo build --release --manifest-path demos/week1/Cargo.toml

      - name: Build Week 2 demos
        run: cargo build --release --manifest-path demos/week2/Cargo.toml

      - name: Test Week 1 demos
        run: cargo test --manifest-path demos/week1/Cargo.toml

      - name: Test Week 2 demos
        run: cargo test --manifest-path demos/week2/Cargo.toml

  corpus:
    name: Build Corpus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build corpus crate
        run: cargo build --release --manifest-path corpus/Cargo.toml

      - name: Test corpus crate
        run: cargo test --manifest-path corpus/Cargo.toml
