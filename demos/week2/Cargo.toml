[[bin]]
name = "demo-lora-math"
path = "src/bin/lora_math.rs"

[[bin]]
name = "demo-qlora"
path = "src/bin/qlora.rs"

[[bin]]
name = "demo-lora-rank-ablation"
path = "src/bin/lora_rank_ablation.rs"

[[bin]]
name = "demo-cli-help-train"
path = "src/bin/cli_help_train.rs"

[[bin]]
name = "demo-lora-merge"
