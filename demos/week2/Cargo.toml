version = "0.1.0"
edition = "2021"
description = "Week 2: Parameter-Efficient Fine-Tuning Demos"

[dependencies]
trueno = { version = "0.13", features = ["gpu"] }
clap = { version = "4.5", features = ["derive"] }

[dev-dependencies]
proptest = "1.9"

[[bin]]
name = "demo-full-finetune-cost"
